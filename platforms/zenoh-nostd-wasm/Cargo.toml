[package]
name = "zenoh-nostd-wasm"
authors = []
categories = ["network-programming"]
description = "Zenoh: The Zero Overhead Pub/Sub/Query Protocol."
edition = "2024"
homepage = "http://zenoh.io"
license = "EPL-2.0 OR Apache-2.0"
repository = "https://github.com/ZettaScaleLabs/zenoh-nostd"
rust-version = "1.89.0"
version = "1.5.1"

[dependencies]
zenoh-nostd = { version = "1.5.1", path = "../.." }

async-wsocket = "0.13.1"
futures-lite = "2.6.1"
getrandom = { version = "0.3.3", features = ["std", "wasm_js"] }
getrandom2 = { package = "getrandom", version = "0.2.16", features = ["std", "js"] }

[dev-dependencies]
wasm-bindgen = "0.2.104"
static_cell = "2.1.1"
critical-section = { version = "1.2.0", features = ["std"] }

embassy-executor = { version = "0.9.0", features = ["executor-thread", "arch-wasm"] }
embassy-time = { version = "0.5.0", features = ["wasm"] }

[[example]]
name = "z_put"
path = "examples/z_put.rs"
crate-type = ["cdylib"]

[[example]]
name = "z_sub"
path = "examples/z_sub.rs"
crate-type = ["cdylib"]
