[package]
name = "zenoh-platform-embassy"
authors = []
categories = ["network-programming"]
description = "Zenoh: The Zero Overhead Pub/Sub/Query Protocol."
edition = "2024"
homepage = "http://zenoh.io"
license = "EPL-2.0 OR Apache-2.0"
repository = "https://github.com/ZettaScaleLabs/zenoh-nostd"
rust-version = "1.90.0"
version = "0.1.0"

[dependencies]
zenoh-proto = { version = "0.1.0", path = "../../crates/zenoh-proto" }
zenoh-nostd = { version = "0.1.0", path = "../../crates/zenoh-nostd", features = ["platform-embassy"] }

[profile.dev]
opt-level = 0
lto = false
codegen-units = 16
panic = "abort"
strip = false
incremental = true
debug = true
overflow-checks = true

[profile.release]
opt-level = 3
lto = "fat"
codegen-units = 1
panic = "abort"
strip = true
incremental = false
debug = false
overflow-checks = false
